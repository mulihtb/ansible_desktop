---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop 
        - tmux
        - vim-nox
        - git
        - ansible
        - python3-psutil
        - dconf-cli
         
  - name: copy .tmux.conf file
    copy:
      src: files/tmux.conf
      dest: ansible_env.USER 
      owner: mulix
      group: mulix
  
  - name: copy .bashrc file
    copy:
      src: files/bashrc
      dest: /home/mulix/.bashrc
      owner: mulix
      group: mulix

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor    
      owner: root
      group: root
      mode: 0440


  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/mulihtb/ansible_desktop.git


